<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/main.css">
    <title>Ficha de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/homem-sentado.png" alt="Homem sentado">
            <img class="form-image2" src="assets/img/logo-trilhas-inova.svg" alt="Logo Trilhas Inova">
        </div>
        <div class="form">
            <form action="#" class="formulario">
                <div class="form-header">
                    <div class="back-button">
                        <button type="button" class="back-button"><a href="login.html">← Voltar</a></button>
                    </div>
                    <div class="title">
                        <h1>Formulário de Inscrição</h1>
                        <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                    </div>
                </div>
                <div class="input-form">
                    <div class="form-section">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                
                <div class="form-section">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="text" id="nascimento" placeholder="dd/mm/aaaa" maxlength="10" required>
                </div>
                
                <div class="form-section">
                    <label for="genero">Sexo:</label>
                    <select id="genero" name="genero" required>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="NaoInformar">Prefiro não informar</option>
                    </select>
                </div>
                
                <div class="form-section">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email"required>
                </div>
                
                <div class="form-section">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" maxlength="14" required>
                </div>
                <label for="documento">Documento de indentidade:</label>
                <div class="file-upload">
                    <input type="file" id="documento" name="documento" required>
                    <label for="documento" class="file-upload-label">
                        <img src="assets/img/cloud-upload.svg" alt="Ícone de upload">
                        <span>Clique aqui para selecionar o arquivo</span>
                    </label>
                </div>

                <div class="endereco">
                    <p><strong>Endereço Residencial</strong></p>
                    
                    <div class="form-section">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                
                    <div class="form-section-group">
                        <div class="form-section">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" required>
                        </div>
                        <div class="form-section">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" required>
                        </div>
                    </div>
                
                    <div class="form-section-group">
                        <div class="form-section">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>
                        <div class="form-section">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" required>
                        </div>
                    </div>
                
                    <label for="residencia">Comprovante de Residência:</label>
                    <div class="file-upload">
                        <input type="file" id="residencia" name="residencia" required>
                        <label for="residencia" class="file-upload-label">
                            <img src="assets/img/cloud-upload.svg" alt="Ícone de upload">
                            <span>Clique aqui para selecionar o arquivo</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="trilhas-header">
                <p class="trilhas-header-pri"><strong>Trilhas de Aprendizagem</strong></p>
                <p>Selecione apenas uma trilha</p>
            </div>
            
            <div class="trilhas">
                <input type="radio" id="frontend" name="trilha" value="frontend">
                <label for="frontend" class="trilha">
                    <img src="assets/img/front-end.svg" alt="Icone do Front-end">
                    <span>Programação Front-end</span>
                </label>
            
                <input type="radio" id="backend" name="trilha" value="backend">
                <label for="backend" class="trilha">
                    <img src="assets/img/back.svg" alt="Icone do Back-end">
                    <span>Programação Back-end</span>
                </label>
            
                <input type="radio" id="jogos" name="trilha" value="jogos">
                <label for="jogos" class="trilha">
                    <img src="assets/img/game.svg" alt="Icone dos Jogos">
                    <span>Programação de Jogos</span>
                </label>
            
                <input type="radio" id="design" name="trilha" value="design">
                <label for="design" class="trilha">
                    <img src="assets/img/ux.png" alt=" Icone do Design">
                    <span>Design e Experiência</span>
                </label>
            
                <input type="radio" id="dados" name="trilha" value="dados">
                <label for="dados" class="trilha">
                    <img src="assets/img/ciencias.svg" alt="Icone da Ciência de Dados">
                    <span>Ciência de Dados</span>
                </label>
            </div>

            <div class="termos">
                <input type="checkbox" id="termos" required>
                <label for="termos">
                    Declaro que li e concordo com os 
                    <a href="#"> Termos e Condições </a> e com a 
                    <a href="#"> Política de Privacidade </a>.
                </label>
            </div>
            <div class="last-buttons">
                <button type="button" class="cancelar">Cancelar</button>
                <button type="submit" class="inscricao">Fazer Inscrição</button>
            </div>
            
        </form>
    </div>
</body>
</html>
